    <main class="container mt-5">

        <!-- Muestra 2022 -->
        <section data-aos="fade-up" class="mb-5">

                </div>
                <div class="carousel-controls">
                    <button class="carousel-button" onclick="moveSlide('carousel2022', -1)">&#10094;</button>

    <script>
        function moveSlide(carouselId, direction) {
            const carousel = document.getElementById(carouselId);
            const totalImages = carousel.children.length;
            const visibleImages = 2; // Mostrar de a 2 fotos
            const slideWidth = carousel.children[0].clientWidth;

            let currentIndex = parseInt(carousel.dataset.index || '0');
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = totalImages - visibleImages;
            } else if (currentIndex >= totalImages - visibleImages + 1) {
                currentIndex = 0;
            }

            carousel.dataset.index = currentIndex;
            carousel.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        }

        // Auto-slide cada 3 segundos para cada carrusel
        setInterval(() => moveSlide('carousel2022', 1), 3000);
        setInterval(() => moveSlide('carousel2023', 1), 3000);
        setInterval(() => moveSlide('carousel2024', 1), 3000);
    </script>

    <script>
        AOS.init({
            duration: 1000,  // Duración de las animaciones
            once: false,     // Repite la animación cada vez que aparece en pantalla
        });
